{% load static %}

<header>
    {% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png' %}" alt="Consultant Training Logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'home' %}active{% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'schedules' %}active{% endif %}" href="{% url 'schedules' %}">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'bookings' %}active{% endif %}" href="{% url 'bookings' %}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'add_booking' %}active{% endif %}" href="{% url 'add_booking' %}">Add Booking</a>
                      </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'account_logout' %}active{% endif %}" href="/accounts/logout/">Sign Out</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'account_signup' %}active{% endif %}" href="/accounts/signup/">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'account_login' %}active{% endif %}" href="/accounts/login/">Sign In</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    {% endwith %}
</header>
